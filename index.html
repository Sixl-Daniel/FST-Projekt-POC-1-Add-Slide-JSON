<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VSPOT</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">


    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/iro-transparency-plugin/dist/iro-transparency-plugin.min.js"></script>

<body id="vpost">

    <main id="app">


        <section class="section">
            <div class="container">
                <h1 class="title is-1 is-uppercase has-text-weight-semibold">Vspot <span
                        class="has-text-grey has-text-weight-light">Presenter</span></h1>
                <p class="subtitle is-italic">Prototype, create sample of <b>JSON</b> for a slide</p>
            </div>
        </section>

        <hr>

        <section class="section section--new-presentation">
            <div class="container">

                <form id="form-add-slide" action="" method="post">

                    <div class="field">
                        <label for="input-bg-url" class="label">Hintergrundbild des Slides (CDN)</label>
                        <div class="control">
                            <input id="input-bg-url" class="input" type="url" name="background-image-url"
                                value="http://lorempixel.com/1600/900/technics/">
                        </div>
                    </div>

                    <div class="field">
                        <label for="editor" class="label">HTML-Block</label>
                        <div id="editor">
                            <h1>Überschrift</h1>
                            <ul>
                                <li>Erster Punkt</li>
                                <li>Zweiter Punkt</li>
                                <li>Dritter Punkt</li>
                            </ul>
                            <p>Und ein kleiner Beispielsatz.</p>
                        </div>
                    </div>

                    <div class="columns is-centered">
                        <div class="column is-two-fifths">
                            <div class="field">
                                <label for="color-picker-container-slide" class="label">Overlay konfigurieren</label>
                                <div id="color-picker-container-slide"
                                    class="color-picker-container color-picker-container--slide"></div>
                            </div>
                        </div>
                        <div class="column">
                            <div id="color-picker-background">
                                <div id="color-picker-container-sample">
                                    <div class="is-size-1"><span class="has-text-dark">Test</span><br><span
                                            class="has-text-light">Test</span></div>
                                    <div class="is-size-1"><span class="has-text-light">Test</span><br><span
                                            class="has-text-dark">Test</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="columns is-centered">
                        <div class="column"></div>
                        <div class="column ">
                            <div class="field">
                                <label for="input-color" class="label">Hintergrundfarbe</label>
                                <div class="control">
                                    <input id="input-color" class="input is-large" type="text" name="color">
                                </div>
                            </div>
                        </div>
                        <div class="column ">
                            <label for="select-color-scheme" class="label">Schriftfarbe</label>
                            <div class="select is-large">
                                <select id="select-color-scheme">
                                    <option value="light">Helles Schema</option>
                                    <option value="dark">Dunkles Schema</option>
                                </select>
                            </div>
                        </div>
                        <div class="column"></div>
                    </div>

                    <div class="field">
                        <div class="control has-text-centered">
                            <button type="submit" class="button is-large is-primary">Neuen Slide hinzufügen</button>
                        </div>
                    </div>

                </form>

            </div>
        </section>

        <hr>

        <section class="section">
            <div class="container">
                <h3 class="title is-3">JSON-Output</h3>
                <pre class="box"><code id="json-demo">Noch kein JSON-String erzeugt.</code></pre>
            </div>
        </section>


    </main>


    <script src="./dist/js/main.js"></script>

</body>

</html>
